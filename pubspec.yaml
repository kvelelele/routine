name: routine
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^9.0.0
  cupertino_icons: ^1.0.8  
  dio: ^5.8.0+1 
  flutter_bloc: ^9.1.0
  flutter_svg: ^2.0.17
  get_it: ^8.0.3
  talker_bloc_logger: ^4.7.2
  talker_dio_logger: ^4.7.2
  talker_flutter: ^4.7.2
  json_annotation: ^4.9.0
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^9.0.0
  json_serializable: ^6.9.0
  build_runner: ^2.4.15
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/fonts/

  fonts:
    - family: Manrope
      fonts: 
        - asset: assets/fonts/Manrope.ttf
    - family: Geologica
      fonts:
        - asset: assets/fonts/Geologica.ttf 
